<div>
  <de-re-crud-heading-renderer [heading]="control.heading">
  </de-re-crud-heading-renderer>
  <de-re-crud-button-host
    *ngIf="control.canAdd"
    [formId]="control.formId"
    extraClasses="btn-sm"
    text="Add"
    (click)="control.onAdd($event)">
  </de-re-crud-button-host>
</div>

<div class="inline-control-container">
  <span *ngIf="!control.nestedForms.length">None</span>
  <div *ngFor="let form of control.nestedForms">
    <de-re-crud-form-host
      [formId]="control.formId"
      [form]="form"
      [fields]="control.nestedfields"
      [struct]="control.field.reference.struct"
      [block]="control.field.reference.block">
    </de-re-crud-form-host>
  </div>
</div>
