<table class="table table-bordered table-condensed">
  <thead>
    <tr>
      <th *ngFor="let field of fields">
        {{field.label}}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngIf="!control.form.get(control.field.name).value.length">
      <td colspan="100%">None</td>
    </tr>
    <tr *ngFor="let value of control.form.get(control.field.name).value">
      <td *ngFor="let field of fields" [innerHtml]="getValue(field, value)"></td>
    </tr>
  </tbody>
</table>
