<table class="table table-bordered table-condensed">
  <thead>
    <tr *ngFor="let field of fields">
      <th>{{field.name}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngIf="!control.form[control.field.name]?.length">
      <td colspan="100%">None</td>
    </tr>
    <tr *ngFor="let field of fields">
      <td>{{control.form[control.field.name][field.name]}}</td>
    </tr>
  </tbody>
</table>
