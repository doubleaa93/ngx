<ng-container [formGroup]="control.form">
  <de-re-crud-bootstrap3-label-renderer [control]="control"></de-re-crud-bootstrap3-label-renderer>
  <select class="form-control"
          [id]="control.htmlId"
          [name]="control.key"
          [formControlName]="control.key"
          (blur)="control.onBlur($event)">
    <option *ngFor="let option of control.options" [value]="option.value">{{option.label}}</option>
  </select>
  <de-re-crud-bootstrap3-validation-error-renderer [control]="control">

  </de-re-crud-bootstrap3-validation-error-renderer>
</ng-container>
