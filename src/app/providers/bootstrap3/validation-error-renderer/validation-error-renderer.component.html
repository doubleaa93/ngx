<ng-template #error let-errors="errors">
  <ng-container *ngIf="errors?.length">
    <span *ngFor="let error of errors" class="help-block">
      {{error}}
    </span>
  </ng-container>
</ng-template>

<ng-container [ngTemplateOutlet]="error" [ngTemplateOutletContext]="{ errors: getErrors() }"></ng-container>
