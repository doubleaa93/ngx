<ng-container [formGroup]="control.form">
  <div class="checkbox">
    <label [htmlFor]="control.htmlId">
      <input type="checkbox"
        [id]="control.htmlId"
        [name]="control.field.name"
        [formControlName]="control.field.name"
        (blur)="control.onBlur($event)"
        (input)="control.onChange($event)" /> {{control.field.label}}
    </label>
  </div>
  <de-re-crud-bootstrap3-description-renderer [control]="control">
  </de-re-crud-bootstrap3-description-renderer>
</ng-container>
